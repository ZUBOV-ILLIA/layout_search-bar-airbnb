<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form action="#" method="post" data-qa="big">

      <div class="searchContainer searchContainerBig">
        <label>
          <img class="searchIcon" src="images/Search.svg" alt="search icon">
          <input
          id="searchBig"
          class="search searchBig"
          type="text"
          name="searchBig"
          data-qa="keypress"
          placeholder="Try &#34Los Angeles&#34"
          >
        </label>
      </div>
    </form>

    <form action="#" method="post" data-qa="small">

      <div class="searchContainer searchContainerSmall">
        <label class="searchLabel">
          <img class="searchIconSmall" src="images/Search.svg" alt="search icon">
          <input
          id="searchSmall"
          class="search searchSmall"
          type="text"
          name="searchSmall"
          placeholder="Try &#34Los Angeles&#34"
          >
        </label>
      </div>
    </form>

  </body>
</html>
